<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./Mini Caculator.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <h2 class="mt-5">SIMPLE CALCULATOR</h2>
    <div class="container align-content-center border border-1 border-dark w-25 mt-5 set1">
        <div class="row w-25 align-content-center w-75 ps-5 pt-4">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
         <input type="text" id="Value1" placeholder="0">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
         <input type="text" id="Value2" class="mt-3" placeholder="0">
         <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        </div>
    <br>
    <span id="Result" class="ps-5"></span>
    <br>
    <div class="col-12 ps-5 pb-3 set2">
           <i class="fa-solid fa-plus" onclick="Add()"></i>
           <i class="fa-solid fa-minus" onclick="Sub()"></i>
           <i class="fa-solid fa-xmark" onclick="Multiply()"></i>
           <i class="fa-solid fa-divide" onclick="Divide()"></i>
          <i class="fa-solid fa-c" onclick="Clear()"></i>
    </div>
    </div>
    <script src="./Mini Calculator.js"></script>
</body>
</html>
